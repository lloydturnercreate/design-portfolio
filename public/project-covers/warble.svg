<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Grid pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Waveform visualization (simplified) -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Sound waves -->
    <path d="M 200 400 Q 300 300 400 400 T 600 400 T 800 400 T 1000 400" 
          stroke="#a78bfa" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 200 400 Q 300 500 400 400 T 600 400 T 800 400 T 1000 400" 
          stroke="#c4b5fd" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Musical notes as circles -->
    <circle cx="300" cy="300" r="20" fill="white" opacity="0.9"/>
    <circle cx="500" cy="250" r="16" fill="white" opacity="0.8"/>
    <circle cx="700" cy="320" r="18" fill="white" opacity="0.85"/>
    <circle cx="900" cy="280" r="22" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <g filter="url(#glow)">
    <text x="600" y="450" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="120" 
          font-weight="700" 
          fill="white" 
          text-anchor="middle">
      WARBLE
    </text>
    <text x="600" y="520" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="32" 
          font-weight="400" 
          fill="rgba(255,255,255,0.8)" 
          text-anchor="middle">
      Ringtone Composer
    </text>
  </g>
</svg>

